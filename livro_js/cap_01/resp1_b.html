<meta charset="UTF-8">
<script>
    const conta = Number(prompt("Valor da Conta:"));
    const Nclientes = Number(prompt("Número de Clientes para pagar a conta:"));
    alert(`Valor da conta: R$ ${conta.toFixed(2)}
     \nNúmero de clientes a pagar: ${Nclientes}
    \nValor por cliente: R$ ${(conta/Nclientes).toFixed(2)}`);
</script>
